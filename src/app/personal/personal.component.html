<div><br></div>
<h2>Personal details</h2>
<div class="container">
    <form (ngSubmit)="search()">
    <input type="text" style="padding:10px 10px 10px 10px" placeholder="search by empolyee name" [(ngModel)]="se1" name="se1"/>
    <button type="submit"class="btn btn-primary">search</button>
</form>
</div>
<div class="container">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th scope="col">Name</th>
                <th scope="col">DOB</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of per">
                <th scope="row">{{a.id}}</th>
                <td>{{a.name}}</td>
                <td>{{a.dob}}</td>
                <td>{{a.address}}</td>
                <td>{{a.phone}}</td>
                <td><a class="btn btn-primary" routerLink="/disp/:id">View</a></td>
                <td><a class="btn btn-info" (click)="del()">Delete</a></td>
                
                


            </tr>

        </tbody>
    </table>
    
</div>
